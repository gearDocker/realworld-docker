services:
  frontend:
    build: ./frontend
    container_name: 'realworld_frontend'
    command: npm run dev
    restart: always
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - auth
      - api
    networks:
      - realworld-network

  api:
    build: ./api
    container_name: 'realworld_api'
    command: npm run start
    restart: always
    ports:
      - 3001:3000
    environment:
      - PORT=3000
      - MONGO_URL=mongodb://mongo_api:27017/api_db
      - AUTH_URL=http://auth:3000
    volumes:
      - ./api/src:/app/src
    depends_on:
      - mongo_api
    networks:
      - realworld-network

  mongo_api:
    image: mongo:latest
    container_name: 'realworld_mongo_api'
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo_api_db:/data/db
    networks:
      - realworld-network

  auth:
    build: ./auth
    container_name: 'realworld_auth'
    command: npm run start
    restart: always
    ports:
      - 3002:3000
    environment:
      - PORT=3000
      - MONGO_URL=mongodb://mongo_auth:27017/auth_db
      - API_URL=http://api:3000
    volumes:
      - ./auth/src/:/app/src
    depends_on:
      - mongo_auth
    networks:
      - realworld-network
  
  mongo_auth:
    image: mongo:latest
    container_name: 'realworld_mongo_auth'
    restart: always
    ports:
      - 27018:27017
    volumes:
      - mongo_auth_db:/data/db
    networks:
      - realworld-network

  nginx:
    image: nginx:stable-alpine
    container_name: 'realworld_nginx'
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf.prod:/etc/nginx/conf.d/nginx.conf
    depends_on:
      - frontend
    networks:
      - realworld-network

volumes:
  mongo_api_db:
    name: 'realworld_mongo_api_db'
  mongo_auth_db:
    name: 'realworld_mongo_auth_db'

networks:
  realworld-network:
    driver: bridge
    name: 'realworld-network'